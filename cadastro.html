<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Master - Cadastro</title>
    <link rel="shortcut icon" href="imagens/Logotipo - Chef Master.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="receitas.css">  
</head>
<body style="background-color: white;">
    <header class="header">
        <img src="imagens/Logotipo - Chef Master - Branco.png" alt="Chef Master" width="50px" height="50px">
        <nav>
            <ul class="menu" style="margin-bottom: 0px;">
                <li><a href="home.html">Home</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="cadastro.html" class="active">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        <h1 style="font-weight: 900; color: var(--cor1);">Efetue seu Cadastro</h1>
        <form action="https://formsubmit.co/victorpessoa354@gmail.com" style="padding: 20px;" class="row g-3" method="post">
            <div class="col-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
              </div>
            <div class="col-12">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email"
              placeholder="E-mail" required>
            </div>
            <div class="col-md-6">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" placeholder="40.000-123" required>
            </div>
            <div class="col-12">
              <label for="rua" class="form-label">Rua</label>
              <input type="text" class="form-control" id="rua" placeholder="Mabaço de Baixo" required>
            </div>
            <div class="col-md-4">
                <label for="numero" class="form-label">N°</label>
                <input type="text" class="form-control" id="numero" placeholder="18°" required>
              </div>
              <div class="col-md-8">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Casa" required>
              </div>
            <div class="col-md-8">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
              </div>
            <div class="col-md-4">
              <label for="uf" class="form-label">UF</label>
              <select id="uf" class="form-select" required>
                <option selected>Estado</option>
                <option>Acre (AC)</option>                
                <option>Alagoas (AL)</option>
                <option>Amapá (AP)</option>
                <option>Amazonas (AM)</option>
                <option>Bahia (BA)</option>
                <option>Ceará (CE)</option>
                <option>Espírito Santo (ES)</option>
                <option>Goiás (GO)</option>
                <option>Maranhão (MA)</option>
                <option>Mato Grosso (MT)</option>
                <option>Mato Grosso do Sul (MS)</option>
                <option>Minas Gerais (MG)</option>
                <option>Pará (PA)</option>
                <option>Paraíba (PB)</option>
                <option>Paraná (PR)</option>
                <option>Pernambuco (PE)</option>
                <option>Piauí (PI)</option>
                <option>Rio de Janeiro (RJ)</option>
                <option>Rio Grande do Norte (RN)</option>
                <option>Rio Grande do Sul (RS)</option>
                <option>Rondônia (RO)</option>
                <option>Roraima (RR)</option>
                <option>Santa Catarina (SC)</option>
                <option>São Paulo (SP)</option>
                <option>Sergipe (SE)</option>
                <option>Tocantins (TO)</option>
                <option>Distrito Federal (DF)</option>
              </select>
            </div>            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <input type="hidden" name="_subject" value="Novo Cadastro">
              <input type="text" name="_honey" style="display: none;">
              <input type="hidden" name="_captcha" value="false">
            </div>
          </form>
    </main>
    <footer class="rodape">
        <p style="margin-bottom: 0px;">&copy; 2024 Chef Master. Todos os direito reservados.</p>
    </footer>
</body>
</html>
